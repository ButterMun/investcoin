<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>InvestCoin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap">
    <style>
        body {
            font-family: 'Noto Emoji', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background span {
            position: absolute;
            font-size: 3em;
            opacity: 0.1;
            animation: float 20s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        .balance {
            font-size: 1.5em;
            margin-top: 20px;
            background: #ffeb3b;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .coin-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coin {
            font-size: 8em;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .coin:active {
            transform: scale(0.9);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        }
        .nav div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2em;
            color: #333;
            position: relative;
            flex: 1;
            transition: transform 0.1s;
            cursor: pointer;
        }
        .nav div:active {
            transform: scale(0.9);
        }
        .nav div span {
            font-size: 2em;
        }
        .nav div:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background-color: #ddd;
        }
    </style>
</head>
