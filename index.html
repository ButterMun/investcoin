<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>InvestCoin</title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            user-select: none; /* Disable text selection */
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background img {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.1;
            animation: float 20s linear infinite;
            user-select: none; /* Disable text selection */
        }
        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        .balance {
            font-size: 1.5em;
            margin-top: 20px;
            background: #ffeb3b;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            user-select: none; /* Disable text selection */
        }
        .coin-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* Disable text selection */
        }
        .coin {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none; /* Disable text selection */
        }
        .coin:active {
            transform: scale(0.9);
        }
        .nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
            user-select: none; /* Disable text selection */
        }
        .nav div {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2em;
            color: #333;
            position: relative;
            flex: 1;
            transition: transform 0.1s;
            cursor: pointer;
            user-select: none; /* Disable text selection */
        }
        .nav div:active {
            transform: scale(0.9);
        }
        .nav div img {
            width: 30px;
            height: 30px;
            user-select: none; /* Disable text selection */
        }
        .nav div:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 10%;
            bottom: 10%;
            width: 1px;
            background-color: #ddd;
            user-select: none; /* Disable text selection */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4b0.svg" style="top:10%;left:20%;animation-duration:18s;">
        <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4b5.svg" style="top:40%;left:70%;animation-duration:22s;">
        <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4b8.svg" style="top:70%;left:40%;animation-duration:16s;">
        <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4b6.svg" style="top:30%;left:80%;animation-duration:20s;">
        <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4b7.svg" style="top:50%;left:50%;animation-duration:24s;">
    </div>
    <div class="balance">0.00000 $INV</div>
    <div class="coin-container">
        <img class="coin" src="https://twemoji.maxcdn.com/v/latest/svg/1f4b0.svg" alt="Coin">
    </div>
    <div class="nav">
        <div>
            <img src="https://twemoji.maxcdn.com/v/latest/svg/1f4c8.svg" alt="INVEST">
            <div>INVEST</div>
        </div>
        <div>
            <img src="https://twemoji.maxcdn.com/v/latest/svg/1f3ae.svg" alt="PLAY">
            <div>PLAY</div>
        </div>
        <div>
            <img src="https://twemoji.maxcdn.com/v/latest/svg/1f465.svg" alt="FRIENDS">
            <div>FRIENDS</div>
        </div>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
